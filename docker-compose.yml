version: '3.8'

services:
  iron-doom-jarvis:
    build: .
    container_name: iron-doom-jarvis
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - jarvis-network
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a simple web dashboard
  jarvis-dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    container_name: jarvis-dashboard
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    volumes:
      - ./data:/app/data:ro
      - ./logs:/app/logs:ro
    networks:
      - jarvis-network
    depends_on:
      - iron-doom-jarvis
    profiles:
      - dashboard

networks:
  jarvis-network:
    driver: bridge

volumes:
  jarvis-data:
    driver: local
  jarvis-logs:
    driver: local